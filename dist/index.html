<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="board-container"></div>
    <div class="results">
      <span class="player1">Player 1:<span>50</span></span>
      <span class="player2">Player 2:<span>70</span></span>
    </div>
    
    <div class="game-options">
      <input type="text" class="rows">
      <input type="text" class="cols">
      <button class="start" onclick="loadBoard()">start</button>

    </div>
    
    
    <script id="players-template" type="text/x-handlebars-template">
    
    </script>

    <script id="matrix-template" type="text/x-handlebars-template">
        {{#each matrix}} 
              {{#each this}}
            <div class = "box" style='grid-row: {{inc @../index}}'>
            {{box this}}
             
            
            </div>
              {{/each}}
        {{/each}}
      </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="main.js"></script>
</body>
</html>
